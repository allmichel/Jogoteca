{% extends "template.html"  %}

    {% block conteudo %}
    <div class="container">
      <table class="table table-striped table-responsive table-bordered">
        <thead class="thead-default">
          <tr>
            <th>NOME</th>
            <th>CATEGORIA</th>
            <th>CONSOLE</th>
          </tr>
        </thead>
        <tbody>
          {% for jogo in jogos %}
          <tr>
            <td>{{jogo.nome}}</td>
            <td>{{jogo.categoria}}</td>
            <td>{{jogo.console}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
{% endblock %}
